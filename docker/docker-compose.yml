version: '3'
services:
  site:
    build: .
    container_name: drawer
    ports :
     - "80:80"
    volumes:
     - ..:/var/www/html/
     - ${PWD}/apache2config/000-default.conf:/etc/apache2/sites-available/000-default.conf
     - ${PWD}/apache2config/apache2.conf:/etc/apache2/apache2.conf
    depends_on:
     - database

  database:
    image: mysql:latest
    container_name: drawer-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: project_mvc
    volumes:
      - db_data_mvc:/var/lib/mysql
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: drawer-phpmyadmin
    depends_on:
      - database
    ports:
      - 3000:80
    environment:
      MYSQL_ROOT_PASSWORD: password
      PMA_HOST: database

volumes:
    db_data_mvc:
      